<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Index</title>
</head>
<body>
{% if current_tasks %}
    <ul>
    {% for task in current_tasks %}
        <li><a href="{% url 'tasks:detail' task.id %}">{{ task.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You have no Tasks at the moment.</p>
{% endif %}
</body>
</html>
